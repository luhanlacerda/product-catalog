<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>SEFAZ - LOGIN</title>
</h:head>
<h:body>
    <p:dialog visible="true" width="600" height="600" modal="false" resizable="false">
        <h:form id="form-login">
            <h:panelGrid cellspacing="10">
                Sign in to continue to SEFAZ
                <p:messages id="messages" autoUpdate="true"/>
                <p:outputLabel for="email" value="Email"/>
                <p:inputText id="email" placeholder="Email" value="#{loginMBean.email}"/>
                <p:outputLabel for="password" value="Password"/>
                <p:password id="password" placeholder="Password" value="#{loginMBean.password}" redisplay="true"/>
                <p:commandButton value="Log In" action="#{loginMBean.logIn}" update="@form"/>
            </h:panelGrid>
        </h:form>
    </p:dialog>
</h:body>
</html>
